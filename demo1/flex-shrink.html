<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <title>flex-shrink</title>


    <style type="text/css">
        html,
        body {
            height: 100%
        }

        * {
            padding: 0;
            margin: 0;
        }
        .flex-container{
            display: flex; 
            width: 700px;
            height: 500px;
            background:black;
        }

        .flex-base{
            width: 300px;
            height: 100px;

        }

        .flex-item1{
            background: red;
            flex-shrink: 0;
        }

        .flex-item2{
            background: yellow;
            flex-shrink: 1;
        }

        .flex-item3{
            background: green;
            flex-shrink: 1;
        }
    </style>

</head>

<body>
        <div class="flex-container">

              <div class="flex-base flex-item1">box1</div>
              <div class="flex-base flex-item2">box2</div>
              <div class="flex-base flex-item3">box3</div>
        </div>

</body>

</html>
